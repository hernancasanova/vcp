<div *ngIf="registers.length>0; else elseBlock">
  <table cTable>
    <thead cTableColor="dark">
    <tr>
    <th scope="col">#</th>
    <th scope="col">Fecha</th>
    <th scope="col">Condici√≥n</th>
    <th scope="col">Cantidad aproximada (ml)</th>
    <th scope="col">Acciones</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let register of registers; index  as i ">
        <td>{{i+1}}</td>
        <td>{{register.fecha}}</td>
        <td>{{register.condicion}}</td>
        <td>{{register.cantidad}}</td>
        <td><i class="fa fa-pencil"></i></td>
      </tr>
    </tbody>
  </table>
</div>
<ng-template #elseBlock>
  <c-spinner aria-hidden="true" size="sm"></c-spinner>
        Loading... 
</ng-template>
